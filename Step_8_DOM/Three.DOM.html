<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chai Aur Code</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        background-color: #212123;
        color: white;
      }
    </style>
  </head>
  <body></body>
  <script>
    // Creating the div element to add in html by using JS
    const div = document.createElement("div");
    console.log(div);

    // Setting the className and id to the above created element
    div.className = "main-div";
    div.id = Math.round(Math.random() * 10 + 1);

    // We can set the external using setAttribute
    div.setAttribute("title", "generated title");
    // Setting the Property
    div.style.backgroundColor = "green";
    div.style.padding = "10px";

    // Setting some value to the Created Value
    //  div.innerText = "Hello Ketan";

    // Another way to create the Element
    const addAnother = document.createTextNode("Hello Ketan!");
    div.appendChild(addAnother);

    // Pass to the Screen
    document.body.appendChild(div);
  </script>
</html>
